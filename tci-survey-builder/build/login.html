<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Survey Builder Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>


<div class="login-page">
    <div class="col-left">
        <div class="login-form">
            <div class="form">
                <div class="form__inner">
                    <div class="form__header">
                        <h3>Welcome!</h3>
                        <p>Sign in to continue to Survey Builder.</p>
                    </div>
                    <fieldset class="form__group validation-message">
                        <p>Invalid Login.</p>
                    </fieldset>
                    <fieldset class="form__group">
                        <input class="form__input" type="text" placeholder="Enter User Name">
                        <i class="material-icons form__icon icon--26">person_outline</i>
                        <p class="field__error">Email not valid</p>
                    </fieldset>
                    <fieldset class="form__group">
                        <input class="form__input" type="password" placeholder="Password">
                        <i class="material-icons form__icon">lock_outline</i>
                        <p class="field__error">Wrong Password</p>
                    </fieldset>
                    <fieldset class="form__group actions">
                        <div class="custom-checkbox">
                            <input id="checkbox1" type="checkbox" name="checkbox" value="1" checked="">
                            <label for="checkbox1"><span></span>Remember me</label>
                        </div>

                        <a class="form-link" href="#">Forgot your password?</a>
                    </fieldset>
                    <fieldset class="form__group">
                        <a href="#" class="btn btn--secondary btn--big">Sign in</a>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div class="col-right">

    </div>
</div>

</body>

</html>
